<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 网络流量分析系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 450px;
        }

        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            background: white;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .form-group input.error {
            border-color: #f44336;
            background: #fff5f5;
        }

        .form-group input.success {
            border-color: #4CAF50;
            background: #f0fff4;
        }

        .error-message {
            color: #f44336;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }

        .login-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 0.9em;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .remember-me input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .forgot-password {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
            color: #666;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            font-size: 0.9em;
        }

        .social-login {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            background: white;
            color: #333;
            text-decoration: none;
            text-align: center;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: #4CAF50;
            color: #4CAF50;
            transform: translateY(-2px);
        }

        .register-link {
            text-align: center;
            color: #666;
        }

        .register-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .login-methods {
            margin-bottom: 25px;
        }

        .method-tabs {
            display: flex;
            border-bottom: 2px solid #e1e5e9;
            margin-bottom: 20px;
        }

        .method-tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .method-tab.active {
            border-bottom-color: #4CAF50;
            color: #4CAF50;
        }

        .method-content {
            display: none;
        }

        .method-content.active {
            display: block;
        }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .header {
                padding: 25px 20px;
            }

            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div style="margin: 20px;">
        <a href="{% url 'home' %}" style="display:inline-block; padding:10px 24px; background:#4CAF50; color:#fff; border-radius:6px; text-decoration:none; font-weight:600; font-size:1em;">
            返回首页
        </a>
    </div>
    <div class="container">
        <div class="header">
            <h1>用户登录</h1>
            <p>欢迎使用网络流量分析系统</p>
        </div>

        <div class="form-container">
            <!-- 成功/错误消息显示区域 -->
            <div id="alert" class="alert"></div>

            <!-- 登录方式选择 -->
            <div class="login-methods">
                <div class="method-tabs">
                    <div class="method-tab active" data-method="username">用户名登录</div>
                    <div class="method-tab" data-method="phone">手机号登录</div>
                    <div class="method-tab" data-method="email">邮箱登录</div>
                </div>

                <!-- 用户名登录 -->
                <div class="method-content active" id="username-login">
                    <form id="usernameForm" method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <input type="hidden" name="login_method" value="username">
                        
                        <div class="form-group">
                            <label for="username">用户名</label>
                            <input type="text" id="username" name="username" required 
                                   placeholder="请输入用户名">
                            <div class="error-message" id="username-error"></div>
                        </div>

                        <div class="form-group">
                            <label for="password">密码</label>
                            <input type="password" id="password" name="password" required 
                                   placeholder="请输入密码">
                            <div class="error-message" id="password-error"></div>
                        </div>

                        <div class="login-options">
                            <label class="remember-me">
                                <input type="checkbox" name="remember_me" id="remember_me">
                                <span>记住我</span>
                            </label>
                            <a href="#" class="forgot-password">忘记密码？</a>
                        </div>

                        <button type="submit" class="submit-btn" id="usernameSubmitBtn">
                            登录
                        </button>
                    </form>
                </div>

                <!-- 手机号登录 -->
                <div class="method-content" id="phone-login">
                    <form id="phoneForm" method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <input type="hidden" name="login_method" value="phone">
                        
                        <div class="form-group">
                            <label for="phone">手机号</label>
                            <input type="tel" id="phone" name="phone" required 
                                   placeholder="请输入手机号" pattern="[0-9]{11}">
                            <div class="error-message" id="phone-error"></div>
                        </div>

                        <div class="form-group">
                            <label for="phone_password">密码</label>
                            <input type="password" id="phone_password" name="password" required 
                                   placeholder="请输入密码">
                            <div class="error-message" id="phone-password-error"></div>
                        </div>

                        <div class="login-options">
                            <label class="remember-me">
                                <input type="checkbox" name="remember_me" id="remember_me_phone">
                                <span>记住我</span>
                            </label>
                            <a href="#" class="forgot-password">忘记密码？</a>
                        </div>

                        <button type="submit" class="submit-btn" id="phoneSubmitBtn">
                            登录
                        </button>
                    </form>
                </div>

                <!-- 邮箱登录 -->
                <div class="method-content" id="email-login">
                    <form id="emailForm" method="POST" action="{% url 'login' %}">
                        {% csrf_token %}
                        <input type="hidden" name="login_method" value="email">
                        
                        <div class="form-group">
                            <label for="email">邮箱地址</label>
                            <input type="email" id="email" name="email" required 
                                   placeholder="请输入邮箱地址">
                            <div class="error-message" id="email-error"></div>
                        </div>

                        <div class="form-group">
                            <label for="email_password">密码</label>
                            <input type="password" id="email_password" name="password" required 
                                   placeholder="请输入密码">
                            <div class="error-message" id="email-password-error"></div>
                        </div>

                        <div class="login-options">
                            <label class="remember-me">
                                <input type="checkbox" name="remember_me" id="remember_me_email">
                                <span>记住我</span>
                            </label>
                            <a href="#" class="forgot-password">忘记密码？</a>
                        </div>

                        <button type="submit" class="submit-btn" id="emailSubmitBtn">
                            登录
                        </button>
                    </form>
                </div>
            </div>

            <!-- 分割线 -->
            <div class="divider">
                <span>或</span>
            </div>

            <!-- 快速登录选项 -->
            <div class="social-login">
                <a href="#" class="social-btn">微信登录</a>
                <a href="#" class="social-btn">QQ登录</a>
            </div>

            <!-- 注册链接 -->
            <div class="register-link">
                还没有账户？ <a href="{% url 'signup' %}">立即注册</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const alert = document.getElementById('alert');
            const methodTabs = document.querySelectorAll('.method-tab');
            const methodContents = document.querySelectorAll('.method-content');

            // 登录方式切换
            methodTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const method = this.dataset.method;
                    
                    // 移除所有活动状态
                    methodTabs.forEach(t => t.classList.remove('active'));
                    methodContents.forEach(c => c.classList.remove('active'));
                    
                    // 添加当前活动状态
                    this.classList.add('active');
                    document.getElementById(method + '-login').classList.add('active');
                });
            });

            // 表单验证函数
            function validateForm(formId) {
                let isValid = true;
                const form = document.getElementById(formId);
                const inputs = form.querySelectorAll('input[required]');
                
                // 清除之前的错误
                form.querySelectorAll('.error-message').forEach(el => {
                    el.style.display = 'none';
                });
                form.querySelectorAll('input').forEach(el => {
                    el.classList.remove('error');
                });

                // 验证每个必填字段
                inputs.forEach(input => {
                    const value = input.value.trim();
                    const fieldName = input.name;
                    
                    if (!value) {
                        showError(formId, fieldName, '此字段不能为空');
                        isValid = false;
                    } else {
                        // 特定字段验证
                        if (fieldName === 'phone' && !/^1[3-9]\d{9}$/.test(value)) {
                            showError(formId, fieldName, '请输入有效的11位手机号');
                            isValid = false;
                        } else if (fieldName === 'email' && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(value)) {
                            showError(formId, fieldName, '请输入有效的邮箱地址');
                            isValid = false;
                        }
                    }
                });

                return isValid;
            }

            // 显示错误信息
            function showError(formId, fieldName, message) {
                const errorEl = document.getElementById(fieldName + '-error');
                const inputEl = document.querySelector(`#${formId} [name="${fieldName}"]`);
                if (errorEl && inputEl) {
                    errorEl.textContent = message;
                    errorEl.style.display = 'block';
                    inputEl.classList.add('error');
                }
            }

            // 显示成功/错误消息
            function showAlert(message, type) {
                alert.textContent = message;
                alert.className = `alert ${type}`;
                alert.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        window.location.href = '{% url "dashboard" %}';
                    }, 1500);
                }
            }

            // 处理表单提交
            function handleFormSubmit(formId, submitBtnId) {
                const form = document.getElementById(formId);
                const submitBtn = document.getElementById(submitBtnId);
                
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    if (!validateForm(formId)) {
                        return;
                    }

                    // 禁用提交按钮
                    submitBtn.disabled = true;
                    submitBtn.textContent = '登录中...';

                    // 创建FormData对象
                    const formData = new FormData(form);

                    // 发送POST请求
                    fetch('{% url "login" %}', {
                        method: 'POST',
                        body: formData,
                        headers: {
                            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                        }
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.status === 'success') {
                            showAlert(data.message, 'success');
                        } else {
                            showAlert(data.message, 'error');
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        showAlert('登录失败，请稍后重试', 'error');
                    })
                    .finally(() => {
                        // 恢复提交按钮
                        submitBtn.disabled = false;
                        submitBtn.textContent = '登录';
                    });
                });
            }

            // 初始化所有表单
            handleFormSubmit('usernameForm', 'usernameSubmitBtn');
            handleFormSubmit('phoneForm', 'phoneSubmitBtn');
            handleFormSubmit('emailForm', 'emailSubmitBtn');

            // 实时验证
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('blur', function() {
                    const form = this.closest('form');
                    if (form) {
                        validateForm(form.id);
                    }
                });
            });
        });
    </script>
</body>
</html>
