<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网络流量分析系统 - 首页</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .content {
            padding: 40px;
        }
        .index-list {
            list-style: none;
            padding: 0;
        }
        .index-list li {
            background: #f8f9fa;
            margin: 15px 0;
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid #4CAF50;
            font-size: 1.1em;
            transition: all 0.3s ease;
        }
        .index-list li:hover {
            transform: translateX(10px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .welcome-message {
            text-align: center;
            margin-bottom: 30px;
            color: #666;
            font-size: 1.2em;
        }
        .footer {
            background: #f8f9fa;
            padding: 20px;
            text-align: center;
            color: #666;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>网络流量分析系统</h1>
            <p>Network Traffic Analysis System</p>
        </div>
        
        <div class="content">
            <div class="welcome-message">
                <h2>欢迎使用网络流量分析系统</h2>
                <p>这是一个基于Django开发的网络流量分析平台</p>
            </div>
            
            <h3>系统信息：</h3>
            <ul class="index-list">
                {% for item in index %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
        </div>
        
        <div style="text-align:center; margin-top: 40px;">
            <a href="{% url 'signup' %}" style="display:inline-block; margin:0 20px; padding:12px 32px; background:#4CAF50; color:#fff; border-radius:8px; text-decoration:none; font-size:1.1em; font-weight:600;">注册</a>
            <a href="{% url 'login' %}" style="display:inline-block; margin:0 20px; padding:12px 32px; background:#2196F3; color:#fff; border-radius:8px; text-decoration:none; font-size:1.1em; font-weight:600;">登录</a>
        </div>
        
        <div class="footer">
            <p>&copy; 2024 网络流量分析系统. 版权所有.</p>
        </div>
    </div>
</body>
</html>
