<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户注册 - 网络流量分析系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 500px;
        }

        .header {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            background: white;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .form-group input.error {
            border-color: #f44336;
            background: #fff5f5;
        }

        .form-group input.success {
            border-color: #4CAF50;
            background: #f0fff4;
        }

        .error-message {
            color: #f44336;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }

        .success-message {
            color: #4CAF50;
            font-size: 0.85em;
            margin-top: 5px;
            display: none;
        }

        .user-type-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .user-type-option {
            flex: 1;
            text-align: center;
        }

        .user-type-option input[type="radio"] {
            display: none;
        }

        .user-type-option label {
            display: block;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .user-type-option input[type="radio"]:checked + label {
            border-color: #4CAF50;
            background: #e8f5e8;
            color: #4CAF50;
            font-weight: 600;
        }

        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .submit-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .login-link {
            text-align: center;
            margin-top: 25px;
            color: #666;
        }

        .login-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 0.85em;
        }

        .strength-bar {
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            width: 0%;
        }

        .strength-weak { background: #f44336; }
        .strength-medium { background: #ff9800; }
        .strength-strong { background: #4CAF50; }

        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .form-container {
                padding: 30px 20px;
            }
            
            .header {
                padding: 25px 20px;
            }
        }
    </style>
</head>
<body>
    <div style="margin: 20px;">
        <a href="{% url 'home' %}" style="display:inline-block; padding:10px 24px; background:#4CAF50; color:#fff; border-radius:6px; text-decoration:none; font-weight:600; font-size:1em;">
            返回首页
        </a>
    </div>
    <div class="container">
        <div class="header">
            <h1>用户注册</h1>
            <p>创建您的网络流量分析系统账户</p>
        </div>

        <div class="form-container">
            <!-- 成功/错误消息显示区域 -->
            <div id="alert" class="alert"></div>

            <form id="signupForm" method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                
                <!-- 用户名 -->
                <div class="form-group">
                    <label for="username">用户名 *</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="请输入用户名" maxlength="255">
                    <div class="error-message" id="username-error"></div>
                </div>

                <!-- 邮箱 -->
                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <input type="email" id="email" name="email" 
                           placeholder="请输入邮箱地址" maxlength="255">
                    <div class="error-message" id="email-error"></div>
                </div>

                <!-- 手机号 -->
                <div class="form-group">
                    <label for="phonenumber">手机号 *</label>
                    <input type="tel" id="phonenumber" name="phonenumber" required 
                           placeholder="请输入11位手机号" maxlength="16" pattern="[0-9]{11}">
                    <div class="error-message" id="phonenumber-error"></div>
                </div>

                <!-- 密码 -->
                <div class="form-group">
                    <label for="password">密码 *</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="请输入密码" maxlength="255">
                    <div class="password-strength">
                        <span id="strength-text">密码强度：</span>
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                    </div>
                    <div class="error-message" id="password-error"></div>
                </div>

                <!-- 确认密码 -->
                <div class="form-group">
                    <label for="confirm_password">确认密码 *</label>
                    <input type="password" id="confirm_password" name="confirm_password" required 
                           placeholder="请再次输入密码">
                    <div class="error-message" id="confirm-password-error"></div>
                </div>

                <!-- 用户类型 -->
                <div class="form-group">
                    <label>用户类型</label>
                    <div class="user-type-group">
                        <div class="user-type-option">
                            <input type="radio" id="user_type_user" name="user_type" value="user" checked>
                            <label for="user_type_user">普通用户</label>
                        </div>
                        <div class="user-type-option">
                            <input type="radio" id="user_type_guest" name="user_type" value="guest">
                            <label for="user_type_guest">访客</label>
                        </div>
                    </div>
                </div>

                <!-- 提交按钮 -->
                <button type="submit" class="submit-btn" id="submitBtn">
                    立即注册
                </button>
            </form>

            <!-- 登录链接 -->
            <div class="login-link">
                已有账户？ <a href="{% url 'login' %}">立即登录</a>
            </div>
        </div>
    </div>

    <script>
        // 表单验证和提交处理
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('signupForm');
            const alert = document.getElementById('alert');
            const submitBtn = document.getElementById('submitBtn');

            // 密码强度检测
            function checkPasswordStrength(password) {
                let strength = 0;
                const strengthFill = document.getElementById('strength-fill');
                const strengthText = document.getElementById('strength-text');

                if (password.length >= 8) strength++;
                if (/[a-z]/.test(password)) strength++;
                if (/[A-Z]/.test(password)) strength++;
                if (/[0-9]/.test(password)) strength++;
                if (/[^A-Za-z0-9]/.test(password)) strength++;

                strengthFill.className = 'strength-fill';
                if (strength <= 2) {
                    strengthFill.classList.add('strength-weak');
                    strengthText.textContent = '密码强度：弱';
                } else if (strength <= 3) {
                    strengthFill.classList.add('strength-medium');
                    strengthText.textContent = '密码强度：中等';
                } else {
                    strengthFill.classList.add('strength-strong');
                    strengthText.textContent = '密码强度：强';
                }

                strengthFill.style.width = (strength * 20) + '%';
                return strength;
            }

            // 实时密码强度检测
            document.getElementById('password').addEventListener('input', function() {
                checkPasswordStrength(this.value);
            });

            // 表单验证
            function validateForm() {
                let isValid = true;
                const username = document.getElementById('username').value.trim();
                const email = document.getElementById('email').value.trim();
                const phonenumber = document.getElementById('phonenumber').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirm_password').value;

                // 清除之前的错误
                document.querySelectorAll('.error-message').forEach(el => {
                    el.style.display = 'none';
                });
                document.querySelectorAll('input').forEach(el => {
                    el.classList.remove('error');
                });

                // 用户名验证
                if (!username) {
                    showError('username', '用户名不能为空');
                    isValid = false;
                } else if (username.length < 3) {
                    showError('username', '用户名至少3个字符');
                    isValid = false;
                }

                // 邮箱验证
                if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                    showError('email', '请输入有效的邮箱地址');
                    isValid = false;
                }

                // 手机号验证
                if (!phonenumber) {
                    showError('phonenumber', '手机号不能为空');
                    isValid = false;
                } else if (!/^1[3-9]\d{9}$/.test(phonenumber)) {
                    showError('phonenumber', '请输入有效的11位手机号');
                    isValid = false;
                }

                // 密码验证
                if (!password) {
                    showError('password', '密码不能为空');
                    isValid = false;
                } else if (password.length < 6) {
                    showError('password', '密码至少6个字符');
                    isValid = false;
                }

                // 确认密码验证
                if (password !== confirmPassword) {
                    showError('confirm-password', '两次输入的密码不一致');
                    isValid = false;
                }

                return isValid;
            }

            // 显示错误信息
            function showError(fieldId, message) {
                const errorEl = document.getElementById(fieldId + '-error');
                const inputEl = document.getElementById(fieldId);
                if (errorEl && inputEl) {
                    errorEl.textContent = message;
                    errorEl.style.display = 'block';
                    inputEl.classList.add('error');
                }
            }

            // 显示成功/错误消息
            function showAlert(message, type) {
                alert.textContent = message;
                alert.className = `alert ${type}`;
                alert.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        window.location.href = '{% url "login" %}';
                    }, 2000);
                }
            }

            // 表单提交处理
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!validateForm()) {
                    return;
                }

                // 禁用提交按钮
                submitBtn.disabled = true;
                submitBtn.textContent = '注册中...';

                // 创建FormData对象
                const formData = new FormData(form);

                // 发送POST请求
                fetch('{% url "signup" %}', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'success') {
                        showAlert(data.message, 'success');
                    } else {
                        showAlert(data.message, 'error');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showAlert('注册失败，请稍后重试', 'error');
                })
                .finally(() => {
                    // 恢复提交按钮
                    submitBtn.disabled = false;
                    submitBtn.textContent = '立即注册';
                });
            });

            // 实时验证
            document.querySelectorAll('input').forEach(input => {
                input.addEventListener('blur', validateForm);
            });
        });
    </script>
</body>
</html>
